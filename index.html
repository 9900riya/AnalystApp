<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Web Client</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.2.8/mqtt.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>MQTT Web Client</h1><br><br><br>
    <div id="blockin">
    <button id="publishButton">Publish Message</button>
    
    <br>

    <br>

    <button id="receiveButton">Get the data </button>

</div>
    <script>
        // Connect to the MQTT broker
        const client = mqtt.connect('wss://broker-address:port');

        client.on('connect', () => {
            console.log('Connected to broker');
        });

        client.on('error', (err) => {
            console.error('Connection error: ', err);
        });

        document.getElementById('publishButton').addEventListener('click', () => {
            // Publish a message to the topic
            client.publish('your/topic', 'Hello from the web!');
        });
    </script>
</body>
</html>
